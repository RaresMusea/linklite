name: CI

on:
  push:
    branches: [ "develop", "testing", "main" ]
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: [ "develop", "testing", "main" ]
    paths-ignore:
      - "**/*.md"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-requisites:
    name: Pre-requisites (setup & install)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  checks:
    name: Checks (lint & typecheck)
    needs: pre-requisites
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies (uses cache)
        run: pnpm install --frozen-lockfile

      - name: Linter
        run: pnpm run lint

      - name: TypeScript typecheck
        run: pnpm run typecheck

      # optional:
      # - name: Tests
      #   run: pnpm run test

  build:
    name: Build (only testing/main)
    needs: checks
    if: |
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/testing' || github.ref == 'refs/heads/main')) ||
      (github.event_name == 'pull_request' &&
       (github.base_ref == 'testing' || github.base_ref == 'main'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies (uses cache)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build